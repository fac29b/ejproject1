<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Onest:wght@300&family=Open+Sans:ital,wght@1,300&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400&family=Rowdies&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="Images/logo.jpeg" />
    <title>Contact Us</title>
  </head>
  <header>
    <nav>
      <ul>
        <li class="home-page">homepage</li>
        <li class="team-page">team page</li>
        <li class="contact-us">contact us</li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="contactBody">
      <div id="topImages"></div>
      <h1 class="topContactText">
        <span>Need a hero?</span> We're happy to help!
      </h1>
      <p class="topContactText" id="strapline">
        Fill out our form and we'll get back to you in a millisecond (our admin
        team is super too)!
      </p>
      <form>
        <label for="name">Name:</label>
        <input class="contactBox" type="text" name="name" required />
        <label for="company">Company:</label>
        <input class="contactBox" type="text" name="company" required />
        <label for="email">Email:</label>
        <input class="contactBox" type="email" name="email" required />
        <label for="phone">Phone number:</label>
        <input class="contactBox" type="tel" name="phone" required />
        <legend>Preferred hero:</legend>
        <select name="hero">
          <option>Select a Super Hero</option>
          <option value="superwoman">Wonder Woman</option>
          <option value="batman">Batman</option>
          <option value="spiderman">Spiderman</option>
          <option value="ironman">Iron Man</option>
          <option value="unknown">I'm not sure</option>
        </select>
        <p id="notSure">
          Not sure which hero is best for your company?
          <a id="linkToTeam" href="/team.html">Read their profiles first!</a>
        </p>
        <label for="message">Tell us about how we can save your company:</label>
        <textarea name="message"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <footer></footer>
  </body>
  <script src="index.js"></script>
</html>
